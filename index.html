
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peak & Beans | Bordeaux | Bio-Hacking & Caf√©</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #F7F5F2; /* Nouveau fond "Pierre Zen" plus clair */
            color: #1A1C1A; /* Texte sombre pour contraste sur fond clair */
            overflow-x: hidden;
        }
        .font-serif {
            font-family: 'Playfair Display', serif;
        }
        .glass-panel {
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(0, 0, 0, 0.05);
        }
        .gradient-text {
            background: linear-gradient(135deg, #2D5A27, #8B5A2B);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .zen-blob {
            position: fixed;
            border-radius: 50%;
            filter: blur(100px);
            z-index: -1;
            opacity: 0.1; /* Plus subtil sur fond clair */
            animation: blob-drift 25s infinite alternate ease-in-out;
        }
        @keyframes blob-drift {
            0% { transform: translate(0, 0) scale(1); }
            100% { transform: translate(120px, 80px) scale(1.2); }
        }
        .animate-zen-float {
            animation: zen-float 10s ease-in-out infinite;
        }
        @keyframes zen-float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
    </style>
